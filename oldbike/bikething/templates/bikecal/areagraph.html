<%inherit file="base.html" />

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'area'
        },
        title: {
            text: '${graph_title}'
        },
        subtitle: {
            text: ''
        },
        xAxis: {
            allowDecimals: false,
            labels: {
                formatter: function () {
                    return this.value; // clean, unformatted number for year
                }
            },
            'categories': ${json_keys}
        },
        yAxis: {
            title: {
                text: '${yaxis_label}'
            },
            labels: {
                formatter: function () {
                    return this.value;
                }
            }
        },

        plotOptions: {
            area: {
                pointStart: 0,
                marker: {
                    enabled: false,
                    symbol: 'circle',
                    radius: 2,
                    states: {
                        hover: {
                            enabled: true
                        }
                    }
                }
            }
        },
        series: ${series}
    });
});
</script>


<%block name="header">
</%block>

<script src="/static/bikecal/highcharts/js/highcharts.js"></script>
<script src="/static/bikecal/highcharts/js/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
