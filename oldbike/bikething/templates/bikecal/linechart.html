<%inherit file="base.html" />

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script type="text/javascript">
    $(function () {
    $('#container').highcharts({
        chart: {
            type: 'spline'
        },
        title: {
            text: '${graph_title}'
        },
        subtitle: {
            text: ''
        },
        xAxis: {
            //type: 'datetime',
            //dateTimeLabelFormats: { // don't display the dummy year
            //    month: '%e. %b',
            //    year: '%b'
            //},
            title: {
                text: 'Date'
            }
        },
        yAxis: {
            title: {
                text: 'Snow depth (m)'
            },
            min: ${yaxis_min},
            max: ${yaxis_max}
        },
        tooltip: {
            headerFormat: '<b>{series.name}</b><br>',
            pointFormat: '{point.x}: {point.y:.2f}'
        },

        plotOptions: {
            spline: {
                marker: {
                    enabled: false
                }
            }
        },

        series: ${series}
    });
});
</script>


<%block name="header">
</%block>

<script src="/static/bikecal/highcharts/js/highcharts.js"></script>
<script src="/static/bikecal/highcharts/js/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 900px; margin: 0 auto"></div>
