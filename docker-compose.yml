version: '3.8'

services:
  api:
    build:
      context: ./src/
      dockerfile: Dockerfile
    image: bikes-api:latest
    container_name: api
    ports:
      - "3000:5000"
    volumes:
      - ./data/:/srv/data
      - ./src/:/srv/src/
    environment:
      - ENVIRONMENT=dev
      - DATA_ROOT=/srv/data
      - CLIENT_ID=${CLIENT_ID:-9981}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - DB_HOST=postgres
      - DB_USER=wombat
      - DB_PASSWORD=1wombat2
    entrypoint: /srv/src/api/entrypoint.sh
    depends_on:
      postgres:
        condition: service_healthy

  bikedb:
    build:
      context: ./src/
      dockerfile: Dockerfile
    image: bikes-api:latest
    container_name: bikedb
    volumes:
      - ./data/:/srv/data
      - ./src/:/srv/src
    environment:
      - ENVIRONMENT=dev
      - DATA_ROOT=/srv/data
      - CLIENT_ID=${CLIENT_ID:-9981}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - FLASK_STORAGE=0
      - DB_HOST=postgres
      - DB_USER=wombat
      - DB_PASSWORD=1wombat2
    entrypoint: /srv/src/bikedb/entrypoint.sh
    depends_on:
      postgres:
        condition: service_healthy

  ui:
    build:
      context: ./src/ui
      dockerfile: Dockerfile
    image: bikes-ui:latest
    container_name: ui
    volumes:
      - ./src/ui/src:/srv/src/ui/src
      - ./src/ui/public:/srv/src/ui/public
    environment:
      - ENVIRONMENT=dev
    ports:
        - "5000:5000"

  postgres:
    image: postgres:16
    restart: always
    environment:
      - POSTGRES_DB=bikes
      - POSTGRES_USER=wombat
      - POSTGRES_PASSWORD=1wombat2
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./data/postgres:/var/lib/postgresql/data/pgdata
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U wombat -d bikes" ]
      interval: 1s
      timeout: 15s
      retries: 3
    stop_grace_period: 2m