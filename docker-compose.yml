  bikes-api:
    build:
      context: ./src/
      dockerfile: Dockerfile
    image: bikes-api:latest
    container_name: bikes-api
    ports:
      - "5000:5000"
    volumes:
      - ./data/:/srv/data
      - ./src/:/srv/src/
    environment:
      - ENVIRONMENT=dev
      - DATA_ROOT=/srv/data
    entrypoint: /srv/src/api/entrypoint.sh
    depends_on:
      postgres:
        condition: service_healthy

  bikes-bikedb:
    build:
      context: ./src/
      dockerfile: Dockerfile
    image: bikes-api:latest
    container_name: bikes-bikedb
    volumes:
      - ./data/:/srv/data
      - ./src/:/srv/src
    environment:
      - ENVIRONMENT=dev
      - DATA_ROOT=/srv/data
      - FLASK_STORAGE=0
    entrypoint: /srv/src/bikedb/entrypoint.sh
    ports:
        - "3306:3306"
    depends_on:
      postgres:
        condition: service_healthy


    #  bikes-buildui:
#    build:
#      context: ./src/
#      dockerfile: ui/Dockerfile
#    image: bikes-ui:latest
#    container_name: bikes-buildui
#    volumes:
#      - ./data/:/srv/data
#      - ./src/:/srv/src
#    environment:
#      - ENVIRONMENT=dev
#    ports:
#        - 3000:3000

  postgres:
    image: postgres:10.6
    restart: always
    environment:
      - POSTGRES_DB=bikes
      - POSTGRES_USER=wombat
      - POSTGRES_PASSWORD=1wombat2
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./data/postgres:/var/lib/postgresql/data/pgdata
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U wombat -d bikes" ]
      interval: 1s
      timeout: 5s
      retries: 3
    stop_grace_period: 2m